<form name="formulaire1" action="mailto:moi@quelque.part" method="post" enctype="text/plain">


<form>
	<fieldset>
		<legend>Renseignez les information suivantes : </legend>
		<label>Code Postal : </label> <input name="codepostal" type="int" size="7"/>
		<br>
	</fieldset>
	<fieldset>
		<legend>Repondez a ce questionnaire</legend>
		<h4>Cocher les chaines que vous regardez !</h4>
			<label>TF1</label>
			  <input name="chainetv" type="checkbox" checked="checked" value="choix1" id="1" />

			  <input name="chainetv" type="checkbox"  checked="checked" value="choix2" id="2" />

	</fieldset>

	<fieldset>
		<legend>De quel pays venez-vous</legend>

		<input name="langue" type="radio" value="Anglais" />Anglais<br>
		<input name="langue" type="radio" value="Allemand" />Allemand<br>
		<input name="langue" type="radio" value="Italien" />Italien<br>
	</fieldset>

	<fieldset>

			<option  value="facultatif">(facultatif)</option>
			<option  value="petit">petit</option>
			<option  value="moyen">moyen</option>

		</select>
	</fieldset>

	<fieldset>
		<legend>Envoyez vos reponse</legend>

	</fieldset>
